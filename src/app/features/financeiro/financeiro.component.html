<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="example-card">
        <form class="needs-validation" [formGroup]="formFinanceiro">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-nome-cliente">
                <input matInput placeholder="Nome do cliente" formControlName="nomeCliente">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field id="custon-responsive-limite-credito">
                <input matInput type="text" placeholder="Limite de crÃ©dito" formControlName="limiteCredito" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field id="custon-responsive-risco">
                <mat-select placeholder="RISCO" formControlName="risco">
                  <mat-option  *ngFor="let risco of riscos" value="{{risco}}">{{risco}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 text-right">
              <div class="button-row">
                <button mat-raised-button color="primary" [ngClass]="{'btn-colorido': formFinanceiro.valid}" 
                  [disabled]="formFinanceiro.invalid" (click)="submit()" type="reset">Enviar</button>
              </div>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
