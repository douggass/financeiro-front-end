<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="example-card">
        <form class="needs-validation" [formGroup]="formFinanceiro">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-nome-cliente">
                <input matInput placeholder="Nome do cliente" formControlName="nome">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput type="text" placeholder="Limite de crÃ©dito" value="" formControlName="limiteCredito" currencyMask [(ngModel)]="value"
                  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="RISCO" formControlName="risco">
                  <mat-option value="A">A</mat-option>
                  <mat-option value="B">B</mat-option>
                  <mat-option value="C">C</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 text-right">
              <div class="button-row">
                <button mat-raised-button color="primary" [ngClass]="{'btn-colorido': formFinanceiro.valid}" [disabled]="formFinanceiro.invalid">Enviar</button>
              </div>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
